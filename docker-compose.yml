version: '3.8'

volumes:
  minio_data:
    driver: local

networks:
  my-network:
    driver: bridge

services:
  minio:
    container_name: minio
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    restart: always
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_USER}
      - MINIO_SERVER_URL=http://192.168.33.83:9000
    env_file:
      - .env
    networks:
      - my-network

  flask-app:
    build: .
    container_name: flask-app
    restart: always

    ports:
      - 5050:5000
    volumes:
      - ./:/app
    environment:
      - ENV_FOR_DYNACONF=production
    depends_on:
      - minio
    networks:
      - my-network
